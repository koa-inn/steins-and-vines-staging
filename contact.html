<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Steins and Vines - Get in touch about U-Brew and U-Vin in BC.">
  <title>Contact | Steins &amp; Vines</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/Icon_wine.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="contact">

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo"><img src="images/SV_Logo_Wordmark_green.svg" alt="Steins &amp; Vines â€” Squamish Brewing and Supply"></a>
      <nav class="main-nav">
        <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>
          <img src="images/Icon_offwhite.svg" alt="" aria-hidden="true" class="title-icon">
          <span data-content="page-title">Contact us</span>
          <img src="images/Icon_offwhite.svg" alt="" aria-hidden="true" class="title-icon">
        </h1>
      </div>
    </section>

    <section class="content">
      <div class="container">
        <div class="contact-info">
          <h2 data-content="contact-title">Get in touch</h2>
          <p>Email: <a href="mailto:hello@steinsandvines.ca">hello@steinsandvines.ca</a></p>
          <div class="open-hours" id="open-hours"></div>
        </div>

        <form class="contact-form" action="#" method="POST">
          <div class="form-group">
            <label for="name" data-content="label-name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email" data-content="label-email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message" data-content="label-message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn" data-content="submit-btn">Send Message</button>
        </form>
      </div>
    </section>

    <div class="section-icon">
      <img src="images/Icon_wine.svg" alt="" aria-hidden="true">
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <img src="images/SV_Logo_PrimaryCircle_offwhite.svg" alt="Steins &amp; Vines" class="footer-logo">
      <p data-content="footer-copy">&copy; 2026 Steins &amp; Vines. All rights reserved.</p>
      <a href="admin.html" class="footer-admin-link">Staff</a>
    </div>
  </footer>

  <script src="js/sheets-config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
