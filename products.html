<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Steins and Vines products - U-Brew beer and U-Vin wine making at our BC facility.">
  <title>Products | Steins &amp; Vines</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/Icon_wine.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="products">

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo"><img src="images/SV_Logo_Wordmark_green.svg" alt="Steins &amp; Vines — Squamish Brewing and Supply"></a>
      <nav class="main-nav">
        <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html" class="active">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>
          <img src="images/Icon_offwhite.svg" alt="" aria-hidden="true" class="title-icon">
          <span data-content="page-title">Our products</span>
          <img src="images/Icon_offwhite.svg" alt="" aria-hidden="true" class="title-icon">
        </h1>
      </div>
    </section>

    <section class="content">
      <div class="container">
        <div id="product-catalog">
          <div class="catalog-controls">
            <input type="text" class="catalog-search" id="catalog-search" placeholder="Search products...">
            <button type="button" class="catalog-toggle" id="catalog-toggle" aria-expanded="false">
              <span class="catalog-toggle-text">Filters &amp; Sort</span>
              <span class="catalog-toggle-icon" aria-hidden="true">&#9660;</span>
            </button>
            <div class="catalog-collapsible" id="catalog-collapsible">
              <div class="catalog-filter-row" id="filter-type"></div>
              <div class="catalog-filter-row" id="filter-brand"></div>
              <div class="catalog-filter-row" id="filter-subcategory"></div>
              <div class="catalog-filter-row" id="filter-time"></div>
              <label for="catalog-sort" class="catalog-filter-label">Sort:</label>
              <select class="catalog-sort" id="catalog-sort">
                <option value="name-asc">Name (A–Z)</option>
                <option value="name-desc">Name (Z–A)</option>
                <option value="price-asc">Price (low–high)</option>
                <option value="price-desc">Price (high–low)</option>
                <option value="time-asc">Brew Time (shortest)</option>
                <option value="time-desc">Brew Time (longest)</option>
              </select>
            </div>
          </div>
          <p class="process-note">Reserve online, visit us to start your fermentation, then come back to bottle when it's ready.</p>
          <noscript><p>Please enable JavaScript to view our product catalog.</p></noscript>
        </div>
      </div>
    </section>

    <div class="section-icon">
      <img src="images/Icon_wine.svg" alt="" aria-hidden="true">
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <img src="images/SV_Logo_PrimaryCircle_offwhite.svg" alt="Steins &amp; Vines" class="footer-logo">
      <p data-content="footer-copy">&copy; 2026 Steins &amp; Vines. All rights reserved.</p>
      <a href="admin.html" class="footer-admin-link">Staff</a>
    </div>
  </footer>

  <script src="js/sheets-config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
